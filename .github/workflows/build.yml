name: Build Keychron K6 Firmware

on:
  push:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Clone SonixQMK fork
        run: git clone https://github.com/SonixQMK/qmk_firmware.git

      - name: Install QMK dependencies
        run: |
          cd qmk_firmware
          ./util/qmk_install.sh
          python3 -m pip install qmk

      - name: Fix GCC for Sonix builds
        run: sudo bash .github/scripts/update-gcc10-ubuntu.sh

      - name: Install git submodules
        run: cd qmk_firmware && make git-submodule

      - name: Copy custom keymaps into QMK tree
        run: cp -rp keyboards/keychron/k6 qmk_firmware/keyboards/keychron/

      - name: Compile Keychron K6 firmware
        run: cd qmk_firmware && make keychron/k6/rgb/ansi:ansi-josh

      - name: Show build outputs
        run: ls -lh qmk_firmware/.build || true

      - name: Upload compiled firmware (artifact)
        uses: actions/upload-artifact@v4
        with:
          name: Keychron-K6-QMK-Firmware
          path: |
            qmk_firmware/.build/keychron_k6_rgb_ansi_ansi-josh.bin
            qmk_firmware/.build/keychron_k6_rgb_ansi_ansi-josh.hex

      - name: Upload compiled firmware to Release (if tagged)
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            qmk_firmware/.build/keychron_k6_rgb_ansi_ansi-josh.bin
            qmk_firmware/.build/keychron_k6_rgb_ansi_ansi-josh.hex
